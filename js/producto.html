<form id="add-product-form" class="card form">
  <label>Nombre
    <input name="name" required placeholder="Ej: Plegado industrial" />
  </label>
  <label>Precio
    <input name="price" type="number" step="0.01" min="0.01" required placeholder="Ej: 2500" />
  </label>
  <label>Unidad
    <input name="unit" required placeholder="Ej: 1 unidad / por hora / mÂ²" />
  </label>
  <label>Imagen (URL opcional)
    <input name="image" type="url" placeholder="https://..." />
  </label>
  <div class="form-row">
    <button type="submit">Agregar producto</button>
    <div id="add-product-msg" class="msg"></div>
  </div>
</form>
